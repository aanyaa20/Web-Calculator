<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCalc | Web Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
<h1 class="title">Calc<sup class="plus">+</sup></h1>


<div class="calculator">
  
  <div class="calculator-display" id="display">0</div>

  
  <div class="buttons">
    <button class="btn action" onclick="clearDisplay()">C</button>
    <button class="btn action" onclick="backspace()">⌫</button>
    <button class="btn operator" onClick="percent()">%</button>
    <button class="btn operator" onclick="appendOperator('/')">÷</button>

    <button class="btn" onclick="appendNumber('7')">7</button>
    <button class="btn" onclick="appendNumber('8')">8</button>
    <button class="btn" onclick="appendNumber('9')">9</button>
    <button class="btn operator" onclick="appendOperator('*')">×</button>

    <button class="btn" onclick="appendNumber('4')">4</button>
    <button class="btn" onclick="appendNumber('5')">5</button>
    <button class="btn" onclick="appendNumber('6')">6</button>
    <button class="btn operator" onclick="appendOperator('-')">−</button>

    <button class="btn" onclick="appendNumber('1')">1</button>
    <button class="btn" onclick="appendNumber('2')">2</button>
    <button class="btn" onclick="appendNumber('3')">3</button>
    <button class="btn operator" onclick="appendOperator('+')">+</button>

    <button class="btn zero" onclick="appendNumber('00')">00</button>
    <button class="btn zero" onclick="appendNumber('0')">0</button>
    <button class="btn" onclick="appendDot()">.</button>
    <button class="btn equal" onclick="calculate()">=</button>
  </div>
</div>
</div>

  <script src="script.js"></script>
</body>
